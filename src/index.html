<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

  </head>

  <body>
  
    <div class="weather-today-container">
      <div class="weather-today">
        <div class="current-weather-icon">
          <img class="weather-today-icon" src="https://openweathermap.org/img/w/04n.png" alt="weather today">
        </div>
        <h2 class="current-name-city">Vinnytsia, UA</h2>
        <div class="today-temperature">
                <div class="current-temperature">
                  <div class="current-temperature-today">16</div>
                  <sup class="symbol-degree">&deg</sup>
                </div>
                <div class="minimax-box">
                  <div class="min-temperature-today minimax">
                    <span>min</span>
                    <div><p class="today-min">16</p>&deg</div>
                  </div>               
                <div class="minimax-devider"></div>
                <div class="max-temperature-today minimax">
                  <span>max</span>
                  <div><p class="today-max">16</p>&deg</div>
                </div>   
              </div>
      </div>
    </div>
      <div class="buttons-today-5days">
        <button class="weather-button weather-one-day weather-button-active">Today</button>
        <button class="weather-button weather-5days weather-button-unactive">5 days</button>
      </div>
    </div>
  </body>
</html>
